<!DOCTYPE html>
<html lang="es">
	<head>
		<Title> do_while() </title>
	</head>
<BODY>
		<SCRIPT LANGUAGE="JavaScript">
			var x=1,media=0;
			do
			{
			document.write(x + "  ");
			media=media + x;
			x=x+1;
			}
			while(x<=10);
			document.write("<br>"+"Promedio:"+media/10);

		</SCRIPT>
	
</BODY>
</html>
