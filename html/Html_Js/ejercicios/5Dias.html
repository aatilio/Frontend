<!DOCTYPE html>
<html lang="es">

<head>
    <Title> 5 </title>
</head>

<BODY>
    <SCRIPT LANGUAGE="JavaScript">
        var n;
        n = prompt("Digite un numero (DIAS) 1..7:", 0);
        n = parseInt(n, 10);
        switch (n) {
            case 1:
                document.write("LUNES" + "<br>");
                break;
            case 2:
                document.write("MARTES" + "<br>");
                break;
            case 3:
                document.write("MIERCOLES" + "<br>");
                break;
            case 4:
                document.write("JUEVES" + "<br>");
                break;
            case 5:
                document.write("VIERNES" + "<br>");
                break;
            case 6:
                document.write("SABADO" + "<br>");
                break;
            case 7:
                document.write("DOMINGO" + "<br>");
                break;
            default:
                document.write("Dato incorrrecto!!!" + "<br>");
        }

        document.write("<br>" + "Programa terminado");
    </SCRIPT>
</BODY>

</html>
