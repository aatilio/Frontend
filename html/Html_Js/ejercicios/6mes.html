<!DOCTYPE html>
<html lang="es">

<head>
    <Title> 6 </title>
</head>

<BODY>
    <SCRIPT LANGUAGE="JavaScript">
        var n;
        n = prompt("Digite un numero (MESES) 1..12:", 0);
        n = parseInt(n, 10);
        switch (n) {
            case 1:
                document.write("ENERO" + "<br>");
                break;
            case 2:
                document.write("FEBRERO" + "<br>");
                break;
            case 3:
                document.write("MARZO" + "<br>");
                break;
            case 4:
                document.write("ABRIL" + "<br>");
                break;
            case 5:
                document.write("MAYO" + "<br>");
                break;
            case 6:
                document.write("JUNIO" + "<br>");
                break;
            case 7:
                document.write("JULIO" + "<br>");
                break;
            case 8:
                document.write("AGOSTO" + "<br>");
                break;
            case 9:
                document.write("SETIEMBRE" + "<br>");
                break;
            case 10:
                document.write("OCTUBRE" + "<br>");
                break;
            case 11:
                document.write("NOVIEMBRE" + "<br>");
                break;
            case 12:
                document.write("DICIEMBRE" + "<br>");
                break;
            default:
                document.write("Dato incorrrecto!!!" + "<br>");
        }

        document.write("<br>" + "Programa terminado");
    </SCRIPT>
</BODY>

</html>
