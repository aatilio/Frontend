<!DOCTYPE html>
<html lang="es">

<head>
	<Title> 1 </title>
</head>

<BODY>
	<SCRIPT LANGUAGE="JavaScript">
		var num = 0;
		n = prompt("Digite un numero:", 0);
		n = parseFloat(n, 10);
		if (n > 0) {
			document.write("el numero ingresado es mayor a 0" + "<br>");
		}
		else if (n == 0) {
			document.write("el numero ingresado es igual a 0" + "<br>");
		}
		else {
			document.write("el numero ingresado es menor a 0" + "<br>");
		}
		document.write("<br>" + "Programa terminado");

	</SCRIPT>

</BODY>

</html>
