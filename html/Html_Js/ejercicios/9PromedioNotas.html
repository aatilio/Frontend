<BODY>
    <SCRIPT LANGUAGE="JavaScript">
        var n1, n2, n3, n4, n5, promedio;
        n1 = prompt("Ingrese nota 1:", 0);
        n1 = parseInt(n1, 10);
        n2 = prompt("Ingrese nota 2:", 0);
        n2 = parseInt(n2, 10);
        n3 = prompt("Ingrese nota 3:", 0);
        n3 = parseInt(n3, 10);
        n4 = prompt("Ingrese nota 4:", 0);
        n4 = parseInt(n4, 10);
        n5 = prompt("Ingrese nota 5:", 0);
        n5 = parseInt(n5, 10);

        promedio = (n1+n2+n3+n4+n5)/5
        alert("Promedio del alumno es: "+promedio);

        document.write("<br>" + "Programa terminado");
    </SCRIPT>
