<!--TIPOS DE FONDO EN HTML
Algunas propiedades en HTML nos permiten cambiar el estilo visual de nuestra página web como poner colores de fondo, imágenes de fondo entre otras opciones y poder hacer llamativa nuestra página web.
Cambiar el color de fondo:
Para cambiar el color de fondo trabajaremos dentro de la etiqueta <body>; la etiqueta “body” ya que es el cuerpo dentro de nuestra página web nos va permitir cambiar el color de fondo, color de texto, los hipervínculos de la página web entre otras opciones.
bgcolor: Nos permite cambiar el color de fondo en HTML.
Ejercicio 15-->
<html>
<head>
<title>Pagina</title>
</head>
<body bgcolor="#6666ff">
<p>Cambiando el color de Fondo de la página web</p>
</body>
</html>
