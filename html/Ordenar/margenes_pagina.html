<!--Cambiando los márgenes en la página:
Los márgenes son el espacio y distancia desde nuestra etiqueta hacia el margen de nuestra página web. Para cambiar los márgenes de nuestra página usaremos las siguientes propiedades:
Topmargin: Margen superior
Leftmargin: Margen izquierdo
Marginheight: Altura de margen
Marginwidth: Ancho de margen
Ejercicio 18-->
<html>
<head>
<title>pagina3</title>
</head>
<body topmargin=20 leftmargin=25 marginheight=25 marginwidth=25 bgcolor="#ff00ff">
<h1>Margenes en HTML</h1>
</body>
</html>
