<!DOCTYPE html>
<html lang="es">

<head>
    <title>Formularios Html5 y control range</title>
</head>

<body>
    <section>
        <form name="miformulario" id="miformulario" method="get">
            <strong>Rango:</strong>
            <input type="range" name="minum" id="minum" min="0" max="20" step="5">
            <br>
            <input type="submit" value="Enviar">
        </form>
    </section>
</body>

</html>
