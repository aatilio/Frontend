<body>
    <ol>
        <div class="container">
            <div class="text-center">
                <h2 class="section-heading text-uppercase">FORMULARIO POSTULANTE</h2>
                </BR>
            </div>
            <div class="row">

                <form>
                    Ingrese su Nombre:
                    <input type="text" name="txtNom" id="txtNom" placeholder="Ingrese su nombre correctamente"
                        size="35"><br><br>
                    Ingrese su Apellido:
                    <input type="text" name="txtApe" id="txtApe" placeholder="Ingrese su apellido correctamente"

                    Ingrese su DNI:
                    <input type="text" name="txtDNI" id="txtDNI" placeholder="Ingrese su numero de DNI"

                    <input type="file" name="adjunto"> <br><br>
                    <label>Numero de telefino:</label><br>
                    <input type="text" name="txtcel" placeholder="codigo de confirmacion">
                    <input type="Submit" name="enviar" value="Enviar">

                    Ingrese su Edad:
                    <input type="text" name="txtEda" id="txtEda" placeholder="Ingrese su edad" maxlength="2"><br><br>
                    Correo Electronico
                    <input type="text" name="txtIml" id="txtIml" placeholder="ejemplo@email.com" maxlength="20"><br><br>
                    <label>Selecciona tu Genero:</label>
                    <select name="genero">
                        <option>Masculino</option>
                        <option>Femenino</option>
                    </select>

                    <h3>ESPECIALIDAD</h3>

                        <option>Selecciona una Carrera profesional</option>

                        <option>CONTABILIDAD</option>

                        <option>COMPUTACION E INFORMATICAA</option>
                        <option>ELECTRICIDAD INDUSTRIAL</option>
                        <option>ELECTRONICA INDUSTRIAL</option>
                        <option>MECANICA AUTOMOTRIZA</option>
                        <option>SECRETARIADO EJECUTIV</option>
                    </select><br><br>
                    <label>TURNO</label><br>
                    <input type="radio" name="Instrumentos" value="dia"> Diurno <br>
                    <input type="radio" name="Instrumentos" value="noche"> Nocturno

                    <br><br>
                    <input type="image" name="enviar" clear="left"
                        src="D:\DESARROLLO DE SISTEMAS DE INFORMACION\CODIGOS\Pajina Web\4PaginaPPD\img\EnviarFormulario.png"
